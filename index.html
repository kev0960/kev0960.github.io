<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <section id="general" class="container-sm p-0">
      <img
        id="img_main_prev_img"
        class="width-max"
        src="./img/general-top.jpg"
      />
      <div class="message-of general-text mb-5">
        <span>재범</span>
        <span style="font-size: 0.5em">그리고</span>
        <span>선우</span>
      </div>
      <div class="when-wedding general-text">
        2021. 12. 19. 토요일 오전 11시
      </div>
      <div class="where-wedding general-text mb-3">역삼동 성당</div>
      <img
        id="img_main_prev_img"
        class="width-max"
        src="./img/general-btm.jpg"
      />
    </section>
    <section id="greet">
      <div class="invitation fs-2 text-center mt-3">Invitation</div>
      <img class="width-max" src="./img/invitation.jpg" />
      <div class="greet-text text-center">
        모두가 어려운 시기를 보내는 요즘, <br />많은 고민 끝에 서로에 대한
        믿음으로<br />결혼식을 올리고자 합니다.<br />결혼식 참석에 대한 부담은
        갖지 마시고 <br />저희 두 사람의 앞날을 축복해 주시고 격려해 주시면<br />감사한
        마음 간직하고 행복하게 잘 살겠습니다.<br />진심으로 건강하시기를
        기원합니다.<br />다시 한번 감사의 말씀 올립니다.
      </div>
      <div class="parents text-center mt-4">
        이기형, 이혜영 의 장남 재범
      </div>
      <div class="parents text-center">
        강선우, 윤소연 의 장녀 선우
      </div>
    </section>
    <section id="gallery">
      <div class="invitation fs-2 text-center mt-3">Gallery</div>
      <img class="width-max" src="./img/invitation.jpg" />
    </section>
  </body>
</html>
